<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
</head>

<body>
    <fieldset style="background-color:antiquewhite;">
        <legend style="text-align: center;">
            <h1>Formulir Registrasi Siswa</h1>
        </legend>
        <form method='POST' action="sukses.html" style="display: flex; align-items: center; justify-content:center;">
            <table style="width: 25%;">
                <tr>
                    <td>Nama Lengkap</td>
                    <td><input type='text' name='namaLengkap' /></td>
                </tr>
                <tr>
                    <td>Nama Panggilan</td>
                    <td><input type='text' name='namaPanggilan' /></td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td><input type='text' name='tempatLahir' /></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type='date' name='tanggalLahir' /></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio">Laki-Laki
                        <br>
                        <input type="radio">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>
                        <select>
                            <option value="">--- Pilih Jurusan ---</option>
                            <option value="ti">Teknik Informatika</option>
                            <option value="si">Sistem Informasi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Angkatan</td>
                    <td>
                        <label for=""><input type="checkbox">2017</label><br>
                        <label for=""><input type="checkbox">2018</label><br>
                        <label for=""><input type="checkbox">2019</label><br>
                        <label for=""><input type="checkbox">2020</label><br>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type='submit' value='Submit' width="45%" />
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
